<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册 | 机票预订系统</title>
<link href="css/login_frame.css" rel="stylesheet" type="text/css">
<link href="css/header_footer.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/vaildcode.js"></script>
</head>

<body onLoad="createCode()">
	<div class="header">
		
	</div>
	<div class="main">
		<div class="login-frame">
			<div class="regist">
				<form id="login-form">
					 <ul style="list-style-type: none;">
					 	<li style="height: 20px;"></li>
					 	<li style="margin-left: 90px;"><h2>新用户注册</h2></li>
					 	<li class="inputli"><span class="lable">用户名：</span><input class="inputtxt" type="text" name="username" maxlength="12" style="width: 300px;"></li>
					 	<li style="height: 10px;"></li>
					 	<li class="inputli"><span class="lable">密码：</span><input class="inputtxt" type="text" name="password" maxlength="25" style="width: 300px;"></li>
					 	<li style="height: 10px;"></li>
					 	<li class="inputli"><span class="lable">确认密码：</span><input class="inputtxt" type="text" name="password" maxlength="25" style="width: 300px;"></li>
					 	<li style="height: 10px;"></li>
					 	<li class="inputli"><span class="lable">邮箱：</span><input class="inputtxt" type="text" name="password" maxlength="25" style="width: 300px;"></li>
					 	<li style="height: 10px;"></li>
					 	<li class="inputli"><span class="lable">手机号：</span><input class="inputtxt" type="text" name="password" maxlength="25" style="width: 300px;"></li>
					 	<li style="height: 10px;"></li>
					 	<li class="inputli"><span class="lable">验证码：</span><input class="inputtxt" type="text" name="password" maxlength="25" style="width: 100px;"><input type="text" onClick="createCode()" readonly id="checkCode" style="height: 30px; width: 80px; cursor:pointer; border:0;"/><br /></li>
					 	<li style="height: 20px;"></li>
					 	<li style="padding-left: 200px;"><input class="login-button" onclick="validate();" style="margin-left: 60px" type="submit" value="提交"></li>
					 </ul>
				</form>
			</div>
			<img style="float: right; width: 240px; height: 110px; margin-top: 160px; margin-right: 15px;" src="img/plane.png"/>
		</div>
	</div>
	<div class="footer">
		<p>关于作者：<a class="author" href="https://github.com/zxc479773533">github</a> <a class="author" href="http://zxcpyp.com/">zxcpyp's blog</a></p>
		<p>版权所有 © 2018-2018 zxcpyp</p>
		<p>华中科技大学计算机科学与技术学院 物联网工程</p>
	</div>
</body>
</html>
