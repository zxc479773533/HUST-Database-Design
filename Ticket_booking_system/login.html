<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录 | 机票预订系统</title>
<link href="css/login_frame.css" rel="stylesheet" type="text/css">
<link href="css/header_footer.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div class="header">
		
	</div>
	<div class="main">
		<div class="login-frame">
			<div class="tips">
				<ul style="list-style-type: none; padding-left: 15px;">
					<li style="height: 40px;"></li>
					<li><h3>温馨提示：</h3></li>
					<li style="padding-top: 5px; color: rgb(102, 102, 102)">1、本系统提供全面的航班搜索功能和购票、退票功能，欢迎使用。</li>
					<li style="padding-top: 10px; color: rgb(102, 102, 102)">2、购票之后，在航班起飞前一天您登录后将会给您取票提示，以免您错过取票时间。</li>
					<li style="padding-top: 10px; color: rgb(102, 102, 102)">3、购票，退票业务办理请不晚于航班起飞前24小时。因个人原因造成的时间延误请自行承担后果。</li>
				</ul>
			</div>
			<div class="login">
				<form id="login-form">
					 <ul style="list-style-type: none;">
					 	<li style="height: 140px;"></li>
					 	<li class="inputli"><span class="lable">用户名：</span><input class="inputtxt" type="text" name="username" maxlength="12" style="width: 300px;"></li>
					 	<li style="height: 10px;"></li>
					 	<li class="inputli"><span class="lable">密码：</span><input class="inputtxt" type="text" name="password" maxlength="25" style="width: 300px;"></li>
					 	<li style="height: 20px;"></li>
					 	<li style="padding-left: 120px;"><input class="login-button" type="submit" value="登录"><input class="regist-button" style="margin-left: 60px" type="submit" value="注册"></li>
					 </ul>
				</form>
			</div>
		</div>
	</div>
	<div class="footer">
		<p>关于作者：<a class="author" href="https://github.com/zxc479773533">github</a> <a class="author" href="http://zxcpyp.com/">zxcpyp's blog</a></p>

	</div>
</body>
</html>
